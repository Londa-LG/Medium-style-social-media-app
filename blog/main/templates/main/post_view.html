{% extends 'main/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        {% for events in post %}
            <h3>{{ events.post_title }}</h3>
        {% endfor %}

        {% for events in post %}
            <p class="flow-text">{{ events.post }}</p>
        {% endfor %}
    </div>
</div>
{% endblock body %}
