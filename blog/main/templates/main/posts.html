{% extends 'main/base.html' %}

{% block title %}
Blog
{% endblock title %}

{% block body %}
<p class="flow-text">First time here? <a class="btn-small" href="{% url 'main:homepage' %}">Click here</a></p>
<br><br>
<div class="container">
    {% for events in post %}
    <div class="row">
        <div class="col m12 l8">
            <div class="card teal darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ events.post_title }}</span>
                    <p>{{ events.post_description }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ events.get_absolute_url }}">View post</a>
                    <a href="#"></a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock body %}
