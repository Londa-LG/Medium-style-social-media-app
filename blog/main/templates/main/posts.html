{% extends 'main/base.html' %}

{% block title %}
Blog
{% endblock title %}

{% block body %}
<br><br>
<div class="container">
    {% for events in post %}
    <div class="row">
        <div class="col m12 l8">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ events.post_title }}</span>
                    <p>{{ events.post_description }}</p>
                </div>
                <div class="card-action">
                    <a href="#">View post</a>
                    <a href="#"></a>
                </div>
            </div>
        </div>
  </div>
    {% endfor %}
</div>
{% endblock body %}
